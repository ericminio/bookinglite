<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Évènement</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
	$(document).ready(function() {
		$('#save').click(function() {
			$.ajax({
				url: "/calendar/event/save",
				data: {
					"event_id": $('#event_id').val(),
					"firstname": $('#firstname').val(),
					"lastname": $('#lastname').val(),
				},
				dataType: "json",
				success: function(response) {
				
				},
				type: 'GET'
			});
		});
	});

// 	function formData() {
// 		return {
// 			"event_id": $('#event_id').val(),
// 			"firstname": $('#firstname').val(),
// 			"lastname": $('#lastname').val(),
// 		};
// 	}
</script>

<body>
	<form>
		<input type=hidden id=event_id>
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="form-group">
						<label for="element">Chalet</label>
						<select class="form-control" id="element" placeholder="Chalet">
					<option>Chalet 1</option>
					<option>Chalet 2</option>
					<option>Chalet 3</option>>
				</select>
					</div>
					<div class="form-group">
						<label for="firstname">Prénom</label>
						<input type="text" class="form-control" id="firstname" placeholder="Prénom">
					</div>

					<div class="form-group">
						<label for="lastname">Nom de famille</label>
						<input type="text" class="form-control" id="lastname" placeholder="Nom de famille">
					</div>
					<div class="form-group">
						<label for="startdate">Arrivée</label>
						<input type="date" class="form-control" id="startdate" placeholder="Arrivée">
					</div>
					<div class="form-group">
						<label for="enddate">Départ</label>
						<input type="date" class="form-control" id="enddate" placeholder="Départ">
					</div>
					<button type="button" class="btn btn-danger" id=save>Enregistrer</button>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
